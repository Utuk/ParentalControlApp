<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <!--/*@thymesVar id="title" type=""*/-->
    <title th:text="${title}">Title</title>
</head>
<body>
    <h1 th:text="${title}">Default title</h1>

    <a href="/app/add">Add Playlist</a>

    <p th:unless="${playlists} and ${playlists.size()}">No playlist yet.</p>

    <ul>
        <li th:each="playlist : ${playlists}" th:text="${playlist}"></li>
    </ul>
</body>
</html>
